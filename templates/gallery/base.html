{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}">
</head>

<body>
    <div class="home_page">
        {% include 'gallery/partials/_header.html' %}
        <main class="main">
            {% include 'gallery/partials/_menu.html' %}
            {% block content %}{% endblock %}
        </main>
    </div>
    {% include 'gallery/partials/_footer.html' %}

    <script>
        function submitForm() {
            var searchTerm = document.getElementById("searchInput").value;
            verificaURL(searchTerm);
        }

        function verificaURL(url) {
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = url;
                    } else {
                        console.log('The tag does not exist.');
                        alert('The tag does not exist.');
                    }
                })
                .catch(error => console.error('Error checking URL:', error));
        }
    </script>
</body>

</html>
